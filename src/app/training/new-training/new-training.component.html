<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px" >
            <!-- Title -->
            <mat-card-title fxLayoutAlign="center" >Time to start a workout!</mat-card-title>
    
            <!-- Select Workout -->
            <mat-card-content fxLayoutAlign="center">         
                <mat-form-field>
                    <mat-select placeholder="Select a workout" ngModel name="exercise" required >
                        <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
                            {{exercise.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
    
            <!-- Submit workout -->
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" [disabled]="f.invalid" mat-button>Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
