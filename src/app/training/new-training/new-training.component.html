<section class="new-training" fxLayout fxLayoutAlign="center" >
    <mat-card fxFlex.xs="100%" fxFlex="400px" >
        <!-- Title -->
        <mat-card-title fxLayoutAlign="center" >Time to start a workout!</mat-card-title>

        <!-- Select Workout -->
        <mat-card-content fxLayoutAlign="center">         
            <mat-form-field>
                <mat-select placeholder="Select a workout">
                    <mat-option value="crunches">
                        Crunches
                    </mat-option>
                    <mat-option value="side-lunges">
                        Side Lunges
                    </mat-option>
                    <mat-option value="workout">
                        Workout
                    </mat-option>
                    <mat-option value="workout2">
                        Workout 2
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>

        <!-- Submit workout -->
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" (click)="startWorkout()" mat-button>Start</button>
        </mat-card-actions>
    </mat-card>
</section>
