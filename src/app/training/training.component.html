<mat-tab-group *ngIf="!onGoingWorkout" >
    <mat-tab label="New Training">
        <app-new-training (startWorkoutEmit)="startWorkout()" ></app-new-training>
    </mat-tab>
    <mat-tab label="Past Training">
        <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="onGoingWorkout" (trainingExit)="onGoingWorkout = false" ></app-current-training>
