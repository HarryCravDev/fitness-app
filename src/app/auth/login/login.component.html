<section class="signin-form" >
    <h1>Login</h1>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <!-- Email form field -->
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input 
                matInput 
                type="email" 
                placeholder="Enter email" 
                ngModel 
                name="email"
                email
                required
                #pwEmail="ngModel" >
            <mat-error *ngIf="pwEmail.hasError('required')" >Field must not be blank</mat-error>
            <mat-error *ngIf="!pwEmail.hasError('required')" >Not a valid email</mat-error>
        </mat-form-field>

        <!-- Password form field -->
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input 
                matInput 
                type="password" 
                placeholder="Enter password" 
                ngModel 
                name="password"
                minlength="6"
                required
                #pwInput="ngModel">
            <mat-hint>Should be at least 6 characters long</mat-hint>
            <mat-hint align="end" >{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error>Don't forget your password!</mat-error>
        </mat-form-field>

        <!-- Submit form -->
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Login!</button>
    </form>
</section>
