<section class="signup-form" >
    <h1 class="signup-title" >Signup</h1>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <!-- Email form field -->
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input 
                matInput 
                type="email" 
                placeholder="Enter email" 
                ngModel 
                name="email"
                email
                required
                #pwEmail="ngModel" >
            <mat-error *ngIf="pwEmail.hasError('required')" >Field must not be blank</mat-error>
            <mat-error *ngIf="!pwEmail.hasError('required')" >Not a valid email</mat-error>
        </mat-form-field>

        <!-- Password form field -->
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input 
                matInput 
                type="password" 
                placeholder="Enter password" 
                ngModel 
                name="password"
                minlength="6"
                required
                #pwInput="ngModel">
            <mat-hint>Should be at least 6 characters long</mat-hint>
            <mat-hint align="end" >{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long</mat-error>
        </mat-form-field>

        <!-- Date picker form field -->
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Date of birth</mat-label>
            <input 
                matInput 
                [matDatepicker]="datepicker"
                [max]="maxDate"
                ngModel name="birthdate"
                required>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
            <mat-error>Please provide a birthdate</mat-error>
        </mat-form-field>

        <!-- Terms and conditions checkbox -->
        <mat-checkbox class="example-margin" ngModel name="agree" color="primary" required >Agree to terms and conditions.</mat-checkbox>

        <!-- Submit form -->
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Signup!</button>
    </form>
</section>
